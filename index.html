<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Roboto:wght@100;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb6857da52.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
<body>

    <header>
        <div class="header__container">
            <img src="images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
        </div>
    </header>

    <main>
        <section class="location">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </section>

        <section class="discover">
            <h1>Réservez le menu qui<br>vous convient</h1>
            <p class="discover__subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a href="#" class="cta-button">Explorer nos restaurants</a>
        </section>

        <section class="operating">
            <h1>Fonctionnement</h1>
            <div class="operating__steps">
                <div class="operating__steps__card">
                    <div class="operating__steps__card__content">
                        <p class="operating__steps__card__content__number">1</p>
                        <i class="fa-solid fa-mobile-screen-button fa-lg operating__steps__card__content__icon"></i>
                        <p class="operating__steps__card__content__text">Choisissez un restaurant</p>
                    </div>
                </div>
                <div class="operating__steps__card">
                    <div class="operating__steps__card__content">
                        <p class="operating__steps__card__content__number">2</p>
                        <i class="fa-solid fa-list-ul fa-lg operating__steps__card__content__icon"></i>
                        <p class="operating__steps__card__content__text">Composez votre menu</p>
                    </div>
                </div>
                <div class="operating__steps__card">
                    <div class="operating__steps__card__content">
                        <p class="operating__steps__card__content__number">3</p>
                        <i class="fa-solid fa-store fa-lg operating__steps__card__content__icon"></i>
                        <p class="operating__steps__card__content__text">Dégustez au restaurant</p>
                    </div>
                </div>
            
            </div>
        </section>

    </main>

</body>
</html>
