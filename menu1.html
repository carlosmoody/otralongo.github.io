<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Roboto:wght@100;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb6857da52.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
<body>

    <div class="splash-screen">
        <div class="splash-screen__loader"></div>
    </div>

    <header>
        <div class="header__container">
            <a href="./index.html"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
            <img src="images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
        </div>
    </header>

    <main>
        <section class="menu-cover">
            <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo de couverture du restaurant">
        </section>

        <section class="menu-block">
            <div class="menu-block__title">
                <h2 class="menu-block__title__text">La palette du goût</h2>
                <div class="menu-block__title__icon"><i class="fa-regular fa-heart fa-2xl"></i></div>
            </div>
            <div class="menu-block__content">
                <div class="menu-block__content__subtitle">
                    <h3>Entrées</h3>
                    <div></div>
                </div>
                <div class="menu-block__content__dish-button">
                    <div class="menu-block__content__dish-button__name">
                        <h4>Fricassée d'escargots</h4>
                        <h5>Au piment d'Espelette</h5>
                    </div>
                    <div class="menu-block__content__dish-button__price"><p>35€</p></div>
                    <div class="menu-block__content__dish-button__validate"><i class="fa-solid fa-circle-check fa-xl"></i></div>
                </div>
            </div>
            <div class="menu-block__order-button">

            </div>
        </section>

    </main>

    <footer>
        <img class="footer__logo" src="images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">

        <div class="footer__container">
            <a href="#" class="footer__container__link">
                <div class="footer__container__link__icon"><i class="fa-solid fa-utensils"></i></div>
                <div class="footer__container__link__text"><p>Proposer un restaurant</p></div>
            </a>
            <a href="#" class="footer__container__link">
                <div class="footer__container__link__icon"><i class="fa-solid fa-handshake"></i></div>
                <div class="footer__container__link__text"><p>Devenir partenaire</p></div>
            </a>
            <a href="#" class="footer__container__link">
                <div class="footer__container__link__text"><p>Mentions légales</p></div>
            </a>
            <a href="#" class="footer__container__link">
                <div class="footer__container__link__text"><p>Contact</p></div>
            </a>
        </div>
    </footer>

</body>
</html>
